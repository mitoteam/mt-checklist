<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{block "title" .}}{{end}} | {{.App.AppName}}</title>
    <link rel="icon" href="/favicon.ico" />
    <link href="/assets/vendor/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/vendor/fontawesome.min.css" rel="stylesheet" />
    <link href="/assets/vendor/regular.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-3">
      {{template "header" .}}

      <div id="app">
        {{block "content" .}}[content is empty]{{end}}
      </div>

      <component-status v-bind="status" class="mt-3"></component-status>

      {{template "footer" .}}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg modal-fullscreen-md-down">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-prewrap">
            Yo-Ho!
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/vue.global.prod.js"></script>

    <script src="/assets/script.min.js"></script>
  </body>
</html>

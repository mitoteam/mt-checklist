{{define "header"}}
<div class="border bg-light p-3 mb-3">
  <div class="d-flex justify-content-between">
    <div>
      <div>
        <a href="/" class="text-decoration-none">{{.App.AppName}}</a>
      </div>
      <div class="small text-muted">v.{{.App.Version}}</div>
    </div>
    <div>
      {{if .UserID}}
        <a href="/logout" class="btn btn-light btm-sm" title="Sign Out"><i class="far fa-arrow-right-from-bracket"></i></a>
      {{end}}
    </div>
  </div>
</div>
{{end}}
